<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructure</title>
  <meta name="description" content="data structure">
  <meta name="keywords" content="HTML, CSS, JavaScript, Stack, Queue, LinkedList">
  <meta name="author" content="Shreyas Kulkarni ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body>

<body>
    <div class="image-container set-full-height" style="background-image: url('./img/bg-index.jpg')">

		<a href="https://balsamleti.wordpress.com/" class="made-with-mk" target="_blank">
			<div class="made-with"><strong>Shreyas Kulkarni</strong></div>
		</a>

	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">	
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="blue" id="wizard">
		                  
		        	       	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Data Structure
		                        	</h3>
									<h5>Way of Organizing Data in a Computer</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#Stack" data-toggle="tab">Stack</a></li>
			                            <li><a href="#Queue" data-toggle="tab">Queue</a></li>
									
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="Stack">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> Let's start with the oprations on Stack</h4>
	
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">exit_to_app</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label"></label>
														<p id="output" type="text" class="form-control" title="Stack" disabled></p>
			                                        </div>
												</div>
											</div>

											<div class='col-sm-12'> 
												<div class='input-group' id='toshow'> 
													<span class='input-group-addon'> 
														<i class='material-icons'>double_arrow</i>
													</span> 
													<div class='form-group label-floating'>
														<label class='control-label'>Enter Elements to be Push</label>
														<input id='data' type="text" class='form-control'>
													</div> 
												</div> 
											</div>

											<div class="col-sm-10 col-sm-offset-1">
		                                        <div class="col-sm-6">
													<div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Putting an item onto a stack">
														<input id='buttonPush' type="button" value="PUSH" onclick="" class='btn btn-fill btn-primary btn-wd'>
													</div>
		                                        </div>
		                                        <div class="col-sm-6">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Removing the top-most item from a stack">
														<input id='buttonPop' type="button" class='btn btn-fill btn-primary btn-wd' value="POP">
													</div>
		                                        </div>
		                                    </div>
										</div>
									</div>
									
									


		                            <div class="tab-pane" id="Queue">
										<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> Let's start with the oprations on Queue</h4>
	
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">exit_to_app</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label"></label>
														<p id="QueueOutput" type="text" class="form-control" title="Queue" disabled></p>
			                                        </div>
												</div>
											</div>

											<div class='col-sm-12'> 
												<div class='input-group' id='toshow'> 
													<span class='input-group-addon'> 
														<i class='material-icons'>double_arrow</i>
													</span> 
													<div class='form-group label-floating'>
														<label class='control-label'>Enter Elements to be EnQueue</label>
														<input id='QueueData' type="text" class='form-control'>
													</div> 
												</div> 
											</div>

											<div class="col-sm-10 col-sm-offset-1">
		                                        <div class="col-sm-6">
													<div class="choice" data-toggle="wizard-radio" rel="tooltip" title="add (store) an item to the queue">
														<input id='EnQueueBtn' type="button" value="EnQueue" onclick="" class='btn btn-fill btn-primary btn-wd'>
													</div>
		                                        </div>
		                                        <div class="col-sm-6">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="remove (access) an item from the queue.">
														<input id='DeQueueBtn' type="button" value="DeQueues" onclick="" class='btn btn-fill btn-primary btn-wd'>
													</div>
		                                        </div>
		                                    </div>

		                            	</div>
									</div>
									


	                        	<div class="wizard-footer">
	                                <div class="clearfix"></div>
								</div>
								<div class="clearfix"></div>
		                 
		                </div>
		            </div> 
		        </div>
	    	</div>
		</div> 

	    <div class="footer">
	        <div class="container text-center">
	             Made with <i class="fa fa-heart heart"></i> by <a href="" target="_blank">Shreyas Kulkarni</a></a>
	        </div>
	    </div>
	</div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="./scripts/main.js"></script>
<script src="stack.js"></script>
<script src="queue.js"></script>
</body>
</html>
